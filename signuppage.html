<!DOCTYPE html>
<html>
<head>
<meta character = “UTF-8”>
<title>Intro to html forms</title>

</head>
<body style=”background-color: lightgrey”>
<style>
#register-form{

width:300px;
background-color:white;
padding:24px;
margin-left:auto;
margin-right:auto;
)
</style>
<form id = “register-form” method = “POST”>
<! — POST method is used to store data in backend(secured data because the value provided is not-visible in url also you can send large data) →
<! — <form id = “register-form” method = “GET”> GET method is used to store data in backend(unsecured data because the value provided is visible in url also you can’t send large data) →

<h1 style=”text-align:centre”>Sign up</h1>
<div >
Name: <br>
<input list=”fullname” type = “text” name=”name” placeholder=”full name” autofocus required>
<! — autofocus focuses(creates a blue background and cursor blinks) on first entry →
<! — The placeholder attribute specifies a short hint that describes the expected value of an input field →
<datalist id=”fullname”>
<option value=”ABC”>
<option value=”XYZ”>
</datalist>
<br>
<br>
email: <br>
<input list=”emilid” type = “email” name =”id” placeholder=”gmail id” required>
<! — type is made “email” so that if “@” is missing it will give warning →
<br><br>
Password:<br>
<input type = “password” name=”password” placeholder=”8 characters” maxlength=”8" minlength=”8"required>
<! — minlength and maxlength is to be used, it won’t work on min and max →
<br><br>
Confirm Password:<br>
<input type = “password” name=”confirm password” placeholder=”8 characters” maxlenght=”8" minlength=”8" required>
<br>
<br>
Date Of Birth:<br>
<input type=”date” name=”date”> <! — you can add min and max limit of date by the keyword max and min itself →
<br><br>
Gender:<br>
<input type = “radio” name=”male” value=”male”>Male</input> <! — radio is a type of button →
<input type = “radio” name=”female” value=”male”>Female</input>
<input type = “radio” name=”Other” value=”male”>Other</input>
<br><br>
Insert your photo:<br>
<input type=”file” name=”image”>
<br><br>
Insert your resume:<br>
<input type=”file” name=”image”>
<br><br>
Security Question: <br>
<select name = “security-question”> <! — can use multiple attribute, it allows you to select multiple options →
<option>Select</option>
<option>What was your first pet name?</option>
<option>What was your primary school name?</option>
<option>What is your favourite colour?</option>
</select>
<br>
<textarea name = “answer” rows = “6” cols = “28”></textarea>
<br>
<br>
<input type = “checkbox” name = “terms and condition” value = “accept” required>I agree terms and conditions
<br>
<input type = “submit” value = “Register”>
</div>
</form>
</body>
</html>
